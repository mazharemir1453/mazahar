<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    background-color: black;
    color: #fff;
}

nav {
    background: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 8%;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
}

.logo {
    cursor: pointer;
    width: 120px;
}

nav .nav-links a {
    color: #fff;
    font-size: 26px;
    text-decoration: none;
}

nav .nav-links {
    color: #fff;
    display: flex;
    column-gap: 20px;
}

.row {
    height: 100%;
    width: 100%;
    display: flex;
}

.row .col-1,
.row .col-2 {
    height: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
}

.row .col-1 {
    padding-left: 8%;
}

.row .col-1 h1 {
    font-size: 74px;
    line-height: 100px;
    margin-bottom: 5px;
}

.row .col-1 p {
    padding-right: 10px;
    line-height: 1.4;
}

.row .col-1 .price {
    display: flex;
    align-items: flex-end;
    column-gap: 10px;
    margin-top: 10px;
}

.row .col-1 h2 {
    font-size: 25px;
    line-height: 1;
}

.row .col-1 .buttons {
    display: flex;
    column-gap: 10px;
    flex-wrap: wrap;
}

.col-1 .buttons button,
.col-1 .buttons a {
    display: inline-block;
    width: fit-content;
    padding: 12px 40px; /* Adjusted padding for reduced thickness */
    background: red;
    border: none;
    color: #fff;
    font-size: 18px;
    margin-top: 20px;
    text-decoration: none;
    cursor: pointer;
    position: relative;
    top: 10px; /* Adjusted position from top */
    left: 10px; /* Adjusted position from left */
    text-align: center;
    transition: 0.5s ease;
  /* Reduced border-radius for smoother edges */
}

.col-1 .buttons button:hover,
.col-1 .buttons a:hover {
    background: rgb(163, 15, 15);
    transform: translateY(-5px);
}

    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images.png" alt="logo">
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#">Products</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>NIKE  <br>SPORTS AIR</h1>
                <p>Nıke ayakkabıar israile destek verdiği için <strong>boykot</p>
                <div class="price">
                    <h2>$150</h2>
                    <s>$250</s>
                </div>
                <div class="buttons">
                    <button><a href="#">ADD TO CART</a></button>
                    <button><a href="#">CATEGORIES</a></button>
                </div>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
