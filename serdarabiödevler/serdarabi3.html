<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERDAR ABİ ÖDEV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: gray;
        }
        .container {
            height: 500px;
            width: 300px;
            background-color: rgb(255, 255, 255);
            margin-top: 120px;
            margin-left: 450px;
            padding: 15px;
            box-sizing: border-box;
        }
        .eposta {
            display: flex;
            align-items: center;
            color: rgb(0, 0, 0);
            background-color: aquamarine;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            margin-top: 10px;
            font-size: 25px;
            padding: 0 10px;
            box-sizing: border-box;
            transition: transform 0.3s, background-color 0.3s;
        }
        .eposta:hover {
            background-color: #8dd7bf;
            transform: scale(1.05);
        }
        .eposta i {
            margin-right: 10px;
        }
        .epos1, .epos {
            margin-left: auto;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .epos {
            margin-left: 10px;
            font-size: 18px;
        }
        .copy, .tik, .insan, .dikkat, .ban {
            color: rgb(0, 0, 0);
            width:50px;
            height: 40px;
            margin-top: 20px;
            font-size: 25px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .copy {
            background-color: rgb(0, 255, 55);
        }
        .copy:hover {
            background-color: #00e84d;
            transform: scale(1.05);
        }
        .tik {
            background-color: rgb(72, 161, 69);
        }
        .tik:hover {
            background-color: #64b759;
            transform: scale(1.05);
        }
        .insan {
            background-color: rgb(60, 101, 139);
        }
        .insan:hover {
            background-color: #527e99;
            transform: scale(1.05);
        }
        .dikkat {
            background-color: rgb(255, 0, 0);
        }
        .dikkat:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }
        .ban {
            background-color: rgb(121, 21, 21);
        }
        .ban:hover {
            background-color: #991717;
            transform: scale(1.05);
        }
        .list {
            margin-left: 720px;
            margin-top: -430px;
        }
        .list i {
            transition: transform 0.3s, color 0.3s;
        }
        .list i:hover {
            color: #333;
            transform: scale(1.2);
        }
        .petiketi {
            margin-left: 25px;
            color: gray;
            font-family: sans-serif;
        }
        .baslik1 {
            margin-left: 25px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container"><br> 
        <h3 class="baslik1">Monthly Campaign State</h3> 
        <p class="petiketi">8.52k Social Visiters</p>
        <br>
        <div class="eposta">
            <i class="fa-regular fa-envelope"></i>
            <p class="epos1">12,346</p>
            <p class="epos">0.3%</p>
        </div> 
        <div class="copy"><i class="fa-solid fa-paperclip"></i></div>
        <div class="tik"><i class="fa-solid fa-computer-mouse"></i></div>
        <div class="insan"><i class="fa-solid fa-user"></i></div>
        <div class="dikkat"><i class="fa-solid fa-triangle-exclamation"></i></div>
        <div class="ban"><i class="fa-solid fa-ban"></i></div>
    </div>
    <div class="list"><i class="fa-solid fa-list"></i></div>
</body>
</html>
