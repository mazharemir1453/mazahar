   <h1>İKİZ KENAR ÜÇGEN</h1>
   <script>
        function ucgenincevresi() {
            let birincikenar = prompt("Birinci kenar uzunluğunu girin:");
            let ikincikenar = prompt("İkinci kenar uzunluğunu girin:");
            let ucuncukenar = prompt("Üçüncü kenar uzunluğunu girin:");

            birincikenar = parseFloat(birincikenar);
            ikincikenar = parseFloat(ikincikenar);
            ucuncukenar = parseFloat(ucuncukenar);

            if (isNaN(birincikenar) || isNaN(ikincikenar) || isNaN(ucuncukenar)) {
                alert("Lütfen geçerli bir sayı girin.");
                return;
            }

            if (birincikenar <= 0 || ikincikenar <= 0 || ucuncukenar <= 0) {
                alert("Üçgen kenarları pozitif olmalıdır.");
                return;
            }

            if (birincikenar === ikincikenar && ikincikenar === ucuncukenar) {
                alert("EŞKENAR ÜÇGEN OLUŞTU");
            } else if (
                (birincikenar === ikincikenar || birincikenar === ucuncukenar || ikincikenar === ucuncukenar) &&
                (birincikenar + ikincikenar > ucuncukenar && birincikenar + ucuncukenar > ikincikenar && ikincikenar + ucuncukenar > birincikenar)
            ) {
                alert("İKİZKENAR ÜÇGEN OLUŞTU");
            } else if (
                birincikenar + ikincikenar > ucuncukenar &&
                birincikenar + ucuncukenar > ikincikenar &&
                ikincikenar + ucuncukenar > birincikenar
            ) {
                alert("HİÇBİR ÜÇGEN OLUŞMADI");
            } else {
                alert("Girilen kenarlar bir üçgen oluşturmuyor.");
            }
        }
        ucgenincevresi();
    </script>
